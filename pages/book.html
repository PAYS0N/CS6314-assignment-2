<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/js.js" defer></script>
    <script src="../js/book.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div id="names">
            <p>Payson Eberz, poe210000</p>
            <p>Nawaf Reaz, nxr210055</p>
            <p>Carlos Figueroa-Diaz, caf190007</p>
        </div>
    </div>

    <div id="navbar">
        <a href="../index.html" class="link">Home</a>
        <a href="./stays.html" class="link">Stays</a>
        <a href="./flights.html" class="link">Flights</a>
        <a href="./cars.html" class="link">Cars</a>
        <a href="./cruises.html" class="link">Cruises</a>
        <a href="./contactUs.html" class="link">Contact Us</a>
    </div>

    <div id="center">
        <div id="side"></div>
        <div id="main">
            <form action="" id="booking-form">
                Book a trip:
                <div class="form-group">
                    <label>Trip Type:</label>
                    <label><input type="radio" id="one-way-trip-radio" name="tripType" value="oneway" checked> One Way</label>
                    <label><input type="radio" id="round-trip-radio" name="tripType" value="roundtrip"> Round Trip</label>
                </div>

                <div class="form-group">
                    <label for="origin">Origin:</label>
                    <input type="text" id="origin" name="origin" required placeholder="Austin, TX">
                </div>

                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required placeholder="Austin, TX">
                </div>

                <div class="form-group">
                    <label for="depart-date">Departure Date:</label>
                    <input type="date" id="depart-date" name="depart-date" required>
                </div>

                <div class="form-group" id="return-date-group">
                    <label for="return-date">Return Date:</label>
                    <input type="date" id="return-date" name="return-date">
                </div>

                <button type="submit" id="book-button" >Search</button>

            </form>
            <div id="booking-output" class="form-output">
                
            </div>
        </div>
    </div>

    <div id="footer">
        <div id="time"></div>
        <div id="settings">
            View settings
            <div id="settings-dialog" class="hidden">
                <div class="option">
                    <label for="text-size">Text size:</label>
                    <select name="text-size" id="text-selector" onchange="updateFontSize()">
                        <option value="large">large</option>
                        <option value="medium" selected>medium</option>
                        <option value="small">small</option>
                    </select>
                </div>
                <div class="option">
                    <label for="background-color">Background:</label>
                    <select name="background-color" id="color-selector" onchange="updateBackgroundColor()">
                        <option value="red">red</option>
                        <option value="green" selected>green</option>
                        <option value="blue">blue</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
