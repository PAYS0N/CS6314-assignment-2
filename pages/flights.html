<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/js.js" defer></script>
    <script src="../js/flight.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        Booking Website
    </div>

    <div id="navbar">
        <a href="../index.html" class="link">Home</a>
        <a href="./stays.html" class="link">Stays</a>
        <a href="./cars.html" class="link">Cars</a>
        <a href="./cruises.html" class="link">Cruises</a>
        <a href="./book.html" class="link">Book</a>
        <a href="./contactUs.html" class="link">Contact Us</a>
    </div>

    <div id="center">
        <div id="side"></div>
        <div id="main">
            <img id="passenger-icon" src="../passenger.png" alt="Passenger Icon">
            
            <form id="flight-form" style="display:none;">
                <div class="form-group">
                    <label for="adults">Adults (max 4):</label>
                    <input type="number" id="adults" name="adults" required>
                </div>
                
                <div class="form-group">
                    <label for="children">Children (max 4):</label>
                    <input type="number" id="children" name="children" required>
                </div>
                
                <div class="form-group">
                    <label for="infants">Infants (max 4):</label>
                    <input type="number" id="infants" name="infants" required>
                </div>
                
                <button type="submit" id="search-button">Search Flights</button>
            </form>
            
            <div id="flight-output" class="form-output"></div>
        </div>
    </div>

    <div id="footer">
        <p>Payson Eberz, poe210000</p>
        <p>Nawaf Reaz, nxr210055</p>
        <p>Carlos Figueroa-Diaz, caf190007</p>

        <div id="time"></div>
        <div id="settings">
            View settings
            <div id="settings-dialog" class="hidden">
                <div class="option">
                    <label for="text-size">Text size:</label>
                    <select name="text-size" id="text-selector" onchange="updateFontSize()">
                        <option value="large">large</option>
                        <option value="medium" selected>medium</option>
                        <option value="small">small</option>
                    </select>
                </div>
                <div class="option">
                    <label for="background-color">Background:</label>
                    <select name="background-color" id="color-selector" onchange="updateBackgroundColor()">
                        <option value="red">red</option>
                        <option value="green" selected>green</option>
                        <option value="blue">blue</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
